<div class="back-to-home rounded d-none d-sm-block">
    <a href="/" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
</div>

<section class="cover-user bg-white">
    <div class="container-fluid px-0">
        <div class="row no-gutters position-relative">
            <div class="col-lg-4 padding-less img"
                style="background:url('/static/img/bg/bg.jpeg');background-size:100% 100%;"
                data-jarallax='{"speed": 0.5}'>

            </div> <!-- end col -->

            <div class="col-lg-8 offset-lg-4 cover-my-30">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row justify-content-center m-0">
                        <div class="col-lg-8 col-md-10 col-12">
                            <div class="text-center">
                                <a href="/">
                                    <img src="/static/img/logo_bar_dark.svg" height="40" alt="">
                                </a>
                            </div>

                            <div class="card login-page border-0 shadow mt-4" style="z-index: 1">
                                <div class="card-body p-4" id="user-signin-box">
                                    <h4 class="card-title text-center">欢迎回来</h4>
                                    <div id="msgbox" class="card-alert alert alert-success mb-0 text-center">
                                        Write less, do more.
                                    </div>
                                    <div class="login-form mt-4">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group position-relative">
                                                    <label>用户名 或者 邮箱地址 <span class="text-danger">*</span></label>
                                                    <input type="username" class="form-control" name="username"
                                                        id="username" required="">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-lg-12">
                                                <div class="form-group position-relative">
                                                    <label>密码 <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="password"
                                                        required="">
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <div class="col-lg-12">
                                                <div class="d-flex justify-content-end">
                                                    <p class="forgot-pass mb-0">
                                                        <a href="/reset.html" tmpui-app="true"
                                                            class="text-dark font-weight-bold">忘记密码？</a>
                                                    </p>
                                                </div>
                                            </div>
                                            <!--end col-->

                                            <!-- <div class="col-lg-12 mb-0">
                                                <button class="btn btn-primary btn-block" id="submit"
                                                    disabled>未就绪,请稍等..</button>
                                            </div> -->
                                            <div class="col-lg-12 mb-0">
                                                <button class="btn btn-primary btn-block" id="submit" onclick="vxUser.signIn();">登陆</button>
                                            </div>
                                            <!--end col-->

                                            <div class="col-12 text-center">
                                                <p class="mb-0 mt-3"><small class="text-dark mr-2">还没有账号？</small> <a
                                                        tmpui-app="true" href="/signup.html"
                                                        class="text-dark font-weight-bold">注册新账号</a></p>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div> <!-- end about detail -->
            </div><!-- end col -->
        </div>
        <!--end row-->
    </div>
    <!--end container fluid-->
</section>
<!--end section-->
<div id="init_signin"></div>
