<!-- Main Title Start -->
<section class="mt-lg-0 mt-5 bg-white pt-5 pb-0" id="home">
	<div class="container mt-lg-0 mt-2">
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="text-center">
					<h3 class="display-4">先知</h3>
					<p>由主动探针组件的分布式实时监测系统，由您自行部署。</p>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Main Title End -->

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title mb-4">
					<h4 class="title">
						正在监测
						<small id="loading_prophet_list">
							<i class="fa fa-spinner-third fa-spin"></i>
						</small>
					</h4>
					<button class="btn-radius btn btn-success" onclick="vxProphet.editerOpen()">
						<i class="fa-fw fal fa-plus-circle"></i>
						添加监测点
					</button>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title mb-4">
					<h4 class="title">客户端</h4>
				</div>
			</div>
		</div>
	</div>
</section>


<div class="modal" id="prophet_create_Modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">创建监测项目</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="prophet_create_box">
				<div class="form-group">
					<label for="prophet_create_set_name">描述</label>
					<input type="text" onfocus="vxPing.editerRefresh();" class="form-control"
						id="prophet_create_set_name" placeholder="输入监测项目的名字">
				</div>
				<div class="form-group">
					<label for="prophet_create_set_key">钥匙</label>
					<input type="text" class="form-control"
						id="prophet_create_set_key" placeholder="不填写将默认生成随机 32 字节的钥匙">
				</div>
			</div>
			<div class="modal-footer">
				<button id="prophet_create_post" type="button" onclick="vxProphet.editerPost();"
					class="btn btn-sm btn-primary btn-radius">
					<i class="far fa-check"></i>
				</button>
				<button type="button" onclick="vxProphet.editerReset();" class="btn btn-sm btn-warning btn-radius">
					<i class="far fa-redo-alt"></i>
				</button>
			</div>
		</div>
	</div>
</div>


<!-- Footer End -->
<div id="init_prophet"></div>
